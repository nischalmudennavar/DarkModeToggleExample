<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>DarkModeToggle()</title>
   
</head>




<body >
    <div class="mega-container" id="mbody" >
            <h1 style=" margin:auto;margin-top:100px; font-family:sans-serif;font-weight:100;"> Darkmode toggle()</h1>
            <div class="container">
                    <div class="toggle-btn" id="btn"  onclick="this.classList.toggle('active');darkmode();">
                        <div class="inner-circle">
                            
                        </div>
                    </div>
                </div>
        
    </div>
   
   <script>

       function darkmode(){

        var element = document.getElementById("mbody");
        element.classList.toggle("active");

       

           
       }
       
    </script>
   
</body>
</html>
